apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-fast
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fast
  template:
    metadata:
      labels:
        app: fast
    spec:
      containers:
      - name: con-fast
        image: 261595668962.dkr.ecr.ap-northeast-2.amazonaws.com/fast:1
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: fast
spec:
  selector:
    app: fast
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
type: LoadBalancer
